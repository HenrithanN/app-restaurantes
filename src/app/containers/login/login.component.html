<div class="row">
  <div class="col-6">
    <img  class="imgBackgroundLogin">
  </div>
  <div class="col-6">
    <form class="row mt-5">
      <h1>Acesse seus restaurantes prediletos</h1>
      <div class="col-12">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="E-mail" type="email">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Senha" type="password">
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button color="accent" (click)="efetuarLogin()">Entrar</button>
      </div>
    </form>
  </div>

</div>
